<!DOCTYPE html>
<html>
<head>
    <style>
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .dark-section {
            background: linear-gradient(to bottom, #1E1E1E 0%, #2A2A2A 100%);
            background-image: radial-gradient(circle, rgba(128, 128, 128, 0.15) 1px, transparent 1px);
            background-size: 25px 25px;
            color: white;
        }
        .white-section {
            background-color: #FFFFFF;
            color: black;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <div class="section dark-section">Section 1 - Hero (Dark)</div>
    <div class="section white-section">Section 2 - About (White)</div>
    <div class="section dark-section">Section 3 - Projects (Dark)</div>
    <div class="section white-section">Section 4 - Contact (White)</div>
    <div class="section dark-section">Section 5 - Footer (Dark)</div>
</body>
</html>
